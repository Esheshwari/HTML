<!--JavaScript Program to Remove All Whitespaces From a Text. Accept the line of text from
the user.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remove Whitespace</title>
</head>
<body>
    <h2>Remove All Whitespaces From Text</h2>
    <input type="text" id="str" placeholder="enter a text">
    <button onclick="remove()">Remove spaces </button>
    <script>
  function remove() {
            var str=document.getElementById('str').value;
            var result=str.split(' ').join('');
            document.write(result);
  }
    </script>
</body>
</html>
