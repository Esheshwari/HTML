<!--JavaScript Program to Replace All Occurrences of a String. Accept the original string and
replacement string from user.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Replace String Occurrences</title>
</head>
<body>
    <h2>Replace All Occurrences of a String</h2>
    <script>
         var str=prompt("enter a string");
        var rep=prompt("enter the string you want to replace");
        var str1=prompt("enter the replaced string");
        const result=str.split(rep).join(str1);
        document.write(result);
    </script>
</body>
</html>
