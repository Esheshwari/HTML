<!--JavaScript Program to display date and Compare The Value of Two Dates.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // program to display the date
// get local machine date time
const date = new Date();

// get the date as a string
const n = date.toDateString();

// get the time as a string
const time = date.toLocaleTimeString();

// display date
document.write('Date: ' + n);

// display time
document.write('Time: ' + time);

// program to compare value of two dates
// create two dates
const d1 = new Date(Date);
const d2 = new Date(14-10-2024);

// comparisons
const compare1 = d1 < d2;
document.write(compare1 + '<br>');

const compare2 = d1 > d2;
document.write(compare2 + '<br>');

const compare3 = d1 <= d2;
document.write(compare3 + '<br>');

const compare4 = d1 >= d2;
document.write(compare4 + '<br>');

const compare5 = d1.getTime() === d2.getTime();
document.write(compare5 + '<br>');

const compare6 = d1.getTime() !== d2.getTime();
document.write(compare6 + '<br>');
    </script>
</body>
</html>
