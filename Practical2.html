<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
const number = prompt("Enter a positive integer");
const numberOfDigits = number.length;//length of string 
let sum = 0;


let temp = number;
while (temp > 0) {

    let remainder = temp % 10;//loop to iterate
    sum += remainder ** numberOfDigits;//exponent operator instead of multiplying 3 times 
    temp = parseInt(temp / 10); }//removing last digit 

if (sum == number) {
    document.write(`${number} is an Armstrong number`);
}//prints the number
else {
    document.write(`${number} is not an Armstrong number.`);
}
    </script>
    
</body>
</html>
