<!--JavaScript Program to Print the Fibonacci Sequence using both for and while loops.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci Sequence with For Loop</title>
</head>
<body>
    <h2>Fibonacci Sequence with For Loop</h2>
    <script>
        // take input from the user
const number = parseInt(prompt('Enter a positive number: '));
let n1 = 0, n2 = 1, nextTerm;

document.write('Fibonacci Series:');
document.write(n1); // print 0
document.write(n2); // print 1
nextTerm = n1 + n2;
while (nextTerm <= number) {

    // print the next term
    document.write(nextTerm);
    n1 = n2;
    n2 = nextTerm;
    nextTerm = n1 + n2;
}
    </script>
</body>
</html>
