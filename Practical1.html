<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap Variables</title>
</head>
<body>
    <h1>Swap Two Variables</h1>
    <input type="number" id="num1" placeholder="Enter the first number" />
    <input type="number" id="num2" placeholder="Enter the second number" />
    <br><br>
    <button onclick="Swapwithtemp()">Swap using Temporary Variable</button>
    <button onclick="SwapwithArithmetic()">Swap using Arithmetic Operators</button>
    <h2 id="result"></h2>

    <script>
        function Swapwithtemp() {
            let num1 = parseInt(document.getElementById('num1').value); // Parses a string and returns integer
            let num2 = parseInt(document.getElementById('num2').value);
            let temp = num1;
            num1 = num2;
            num2 = temp;
            document.getElementById("result").innerHTML = `After swapping: <br> The value of num1 = ${num1} <br> The value of num2 = ${num2}`;
        }

        function SwapwithArithmetic() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;
            document.getElementById("result").innerHTML = `After swapping: <br> The value of num1 = ${num1} <br> The value of num2 = ${num2}`;
        }
    </script>
</body>
</html>
