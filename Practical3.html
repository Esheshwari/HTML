<!--JavaScript Program to Check if the Numbers Have Same Last Digit.
Note: Accept 3 numbers and check if all 3 numbers have same last digit-->
<!DOCTYPE html>
<html>
<head>
    <title>Same Last Digit Checker</title>
</head>
<body>
    <h2>3. Same Last Digit Checker</h2>
    <script>
    const a = prompt('Enter a first integer: ');
const b = prompt('Enter a second integer: ');
const c = prompt('Enter a third integer: ');

// find the last digit
const result1 = a % 10;
const result2 = b % 10;
const result3 = c % 10;

// compare the last digits
if(result1 == result2 && result1 == result3) {
    document.write(`${a}, ${b} and ${c} have the same last digit.`);
}
else {
    document.write(`${a}, ${b} and ${c} have different last digit.`);
}
</script>
</body>
</html>
