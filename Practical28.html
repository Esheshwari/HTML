<!--JavaScript Program to Find if a number is prime. If the number is not prime, then display
the Factors of a Number.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Check and Factors</title>
</head>
<body>
    <script>
        // Program to check if a number is prime or not and find its factors

        // Take input from the user
        const number = parseInt(prompt("Enter a positive number: "));
        let isPrime = true;

        // Check if number is equal to 1
        if (number === 1) {
            document.write("1 is neither prime nor a composite number.");
        } else if (number > 1) {
            // Looping through 2 to number/2
            for (let i = 2; i <= number / 2; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.write(`${number} is a prime number.<br>`);
            } else {
                document.write(`${number} is not a prime number.<br>`);
                // Program to find the factors of the number
                document.write(`The factors of ${number} are:<br>`);

                // Looping through 1 to number
                for (let i = 1; i <= number; i++) {
                    // Check if number is a factor
                    if (number % i === 0) {
                        document.write(`${i} `);
                    }
                }
            }
        } else {
            document.write("Invalid input. Please enter a positive number.");
        }
    </script>
</body>
</html>
