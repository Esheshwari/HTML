<!--JavaScript Program to Convert Objects to Strings-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Convert Object to String</title>
</head>
<body>
    <script>
    const person = {
        name: 'Jack',
        age: 27
    }
    const result =  JSON.stringify(person);
    document.write(result);
    document.write(typeof result);
</script>
</body>
</html>
