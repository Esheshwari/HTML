<!--JavaScript Program to Remove Specific Item From an Array using push and splice functions.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // program to remove item from an array//splice method

function removeItemFromArray(array, n) {
    const index = array.indexOf(n);

    // if the element is in the array, remove it
    if(index > -1) {

        // remove item
        array.splice(index, 1);
    }
    return array;
}

const result = removeItemFromArray([1, 2, 3 , 4, 5], 2);

document.write(result + '<br>');
// program to remove item from an array//push method

function removeItemFromArray(array, n) {
    const newArray = [];

    for ( let i = 0; i < array.length; i++) {
        if(array[i] !== n) {
            newArray.push(array[i]);//used to remove the element
        }
    }
    return newArray;
}

const remove = removeItemFromArray([1, 2, 3 , 4 , 5], 2);

document.write(remove);
    </script>
</body>
</html>
