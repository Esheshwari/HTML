<!--JavaScript Program to Count the Number of Keys/Properties in an Object-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count Object Keys</title>
</head>
<body>
    <script>
    const student = { 
        name: 'John',
        age: 20,
        hobbies: ['reading', 'games', 'coding'],
    };
    
    let count = 0;
    
    // loop through each key/value
    for(let key in student) {
    
        // increase the count
        ++count;
    }
    document.write(count);
</script>
</body>
</html>
