<!--JavaScript Program to Find ASCII Value of input Character. Ask user if he needs to find
ASCII values of more characters. If user says No, exit from the program.-->
<!DOCTYPE html>
<html>
<head>
    <title>ASCII Value Finder</title>
</head>
<body>
    <script>
        // take input from the user
const string = prompt('Enter a character: ');

// convert into ASCII value
const result = string.charCodeAt(0);

document.write(`The ASCII value is: ${result}`);
    </script>
</body>
</html>
